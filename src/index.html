<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="card" data-qa="card">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 (MNED2UA/A)"
        >

        <h3 class="card__title">
          <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        </h3>

        <h3 class="card__subtitle">
          <p>Product code: 195434</p>
        </h3>

        <div class="card__reting">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <h3 class="card__reviews">
            <p>Reviews: 5</p>
          </h3>
        </div>

        <div class="card__price">
          <h3 class="card__price-title">
            <p>Price:</p>
          </h3>

          <h3 class="card__price-cost">
            <p>$2,199</p>
          </h3>
        </div>

        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
