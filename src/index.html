<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="card card--size" data-qa="card">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 (MNED2UA/A)"
        >

        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <h2 class="card__subtitle">
          Product code: 195434
        </h2>

        <article class="review review--size">
          <ul class="review__stars-list">
            <li class="review__star review__star--star-1"></li>
            <li class="review__star review__star--star-2"></li>
            <li class="review__star review__star--star-3"></li>
            <li class="review__star review__star--star-4"></li>
            <li class="review__star review__star--star-5"></li>
          </ul>

          <div class="review__reviews">
            Reviews: 5
          </div>
        </article>

        <div class="card__prise">
          <div class="card__prise-title">
            Prise:
          </div>

          <div class="card__prise-cost">
          $2,199
          </div>
        </div>

        <a
          href="#"
          class="card__buttom"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
